<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Carros e Bicicletas</h1>
    <div>
      <h2>Carros: <strong class="valor">R$ 1999</strong></h2>

        Carro modelo <strong class="ano">2045, </strong>com

      </h3>

        Bicicleta modelo <strong class="ano">2050, </strong>com

      </h3>
      <button>Comprar Bicicleta</button>
    </div>
